<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 0 auto;
            margin-top: 28px;
            width: 400px;
            height: 400px;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 50%;
            background-color: antiquewhite;
            z-index: 3;
        }

        .box2 {
            position: absolute;
            top: 28px;
            left: 300px;
            margin: 0 auto;
            width: 400px;
            height: 400px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            background-color: antiquewhite;
            z-index: 3;
        }

        .box3 {
            position: absolute;
            top: 0;
            left: 500px;
            margin: 0 auto;
            width: 450px;
            height: 450px;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 50%;
            background-color: red;
            z-index: 2;
        }

        .box4 {
            position: absolute;
            top: 0;
            left: 270px;
            margin: 0 auto;
            width: 450px;
            height: 450px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            background-color: red;
            z-index: 2;

        }

        .box5 {
            position: absolute;
            top: 49px;
            left: 530px;
            margin: 0 auto;
            width: 350px;
            height: 350px;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 50%;
            background-color: rebeccapurple;
            z-index: 4;
        }

        .box6 {
            position: absolute;
            top: 49px;
            left: 332px;
            margin: 0 auto;
            width: 350px;
            height: 350px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            background-color: rebeccapurple;
            z-index: 4;

        }


        .bottom {
            margin: 0 auto;
            width: 0;
            height: 0;
            border: 100px solid #000;
            border-top-width: 38px;
            border-bottom-width: 38px;
            border-left-width: 0px;
            border-right-width: 50px;
            transform: rotate(90deg);
            border-color: transparent #6DB6FF transparent transparent;
        }

        .box {
            position: relative;
        }

        .left {
            position: absolute;
            width: 200px;
            height: 500px;
            background-color: antiquewhite;
        }


        .middle {
            position: absolute;
            width: 200px;
            height: 500px;
            background-color: antiquewhite;
        }

        .left {
            left: 0;
        }

        .middle {
            right: 0;
            top: 0;
        }

        .right {
            margin-left: 200px;
            height: 700px;
            background-color: aquamarine;
        }
    </style>
</head>
