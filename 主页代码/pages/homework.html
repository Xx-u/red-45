<script>
    let title = document.querySelector('.title-button')
    let content = document.querySelector('.content')
    let oldIndex = 0
    title.addEventListener('click', function () {
        oldIndex++
        if (oldIndex % 2 == 1) {
            content.classList.remove('active')
            content.classList.add('active')
        } else {
            content.classList.add('active')
            content.classList.remove('active')
        }
