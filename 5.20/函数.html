    <!-- 三步走 -->
    <!-- Step1 通过关键字  function  定义函数 -->
    <!-- 定义函数  的语法结构如下 -->
    <!-- function 函数名(){
        函数体的内容
    } -->
    <!-- Step2 我们要在函数体中写我们具体逻辑操作 -->
    <!-- Step3 一定要记得调用函数  函数名() -->
    <!--  函数执行规则：
    调用函数之后，回到函数定义的地方执行函数体内容后继续往下走 -->
    <!-- 3.函数的参数 -->
    <!-- 
        参数的使用步骤如下：
     function 函数名(参数){
        函数体的内容
        可以获取参数数值
        } 
    函数名(参数)
    当调用函数中 函数名(具体的数值)
    执行过程：
        当我们调用函数，具体的数值  赋值给到  参数  ，从而让我们的函数体中获取到参数
     -->
    <!--   参数分类：  形参   实参
    形参：形式上的参数 没有具体的数值 只是一个占位符号
        他是存在与函数定义的地方 和 函数体里面的内容
    实参：实际上存在的参数 是有具体的数值  
        他是存在于函数调用的地方
        作用：让我们函数可以计算出一个具体的结果
    总结：区分形参和实参的关键：这个参数是在哪里
        如果在定义中 这个就是形参
        如果在调用中 就是实参
    注意：函数调用后，实参会覆盖形参
         -->
    <!-- - 形参和实参数量是否一致的问题
    都是数量，不是比较值
    形参个数 > 实参个数
        实参覆盖是从左到右去进行，如果没有覆盖的就是undefined
    形参个数 < 实参个数
        多余的实参没有作用，只是按照形参个数去拿实参个数，从左到右
        当出现没有形参，即使设置了实参没有用
    形参个数 = 实参个数
        正常执行，一个萝卜一个坑
     -->
