<body>
    <button class="add">添加一条新的访客信息</button>
    <button class="del">删除选中</button>
    <button class="sort">从小到大</button>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>操作</th>
            <th>选择</th>
        </tr>
    </table>

    <script>
        var info = [
            { name: "胡杭", age: 16 },
            { name: "胜明", age: 22 },
            { name: "军毅", age: 21 },
            { name: "晓华", age: 13 },
            { name: "盛聪", age: 23 },
            { name: "侦剑", age: 32 },
            { name: "红翔", age: 25 },
            { name: "超维", age: 18 },
            { name: "士琪", age: 42 },
            { name: "艳华", age: 20 }
        ];

        let addBtn = document.querySelector('.add')
        let tbody = document.querySelector('tbody')
        let length = tbody.firstElementChild.children.length
        // console.log(tbody.firstElementChild.children.length);
        let count = -1
        addBtn.addEventListener('click', function () {
            count++
            let obj = info[count]

            // 方法1
            // tbody.innerHTML += `

            //                         <td>${obj.name}</td>
            //                         <td>${obj.age}</td>
            //                         <td><button>删除</button></td>
            //                         <td><input type="checkbox"></td>
            //                     </tr>
            //                     `

            // 方法2
            // 创建tr td
            let tr = document.createElement('tr')
            // ele 指的是每个对象
            for (let key in obj) {
                let td = document.createElement('td')
                td.innerHTML = obj[key]
                tr.appendChild(td)
            }
            let td = document.createElement('td')
            td.innerHTML = '<button>删除</button>'
            tr.appendChild(td)
            let td1 = document.createElement('td')
            td1.innerHTML = '<input type="checkbox">'
            tr.appendChild(td1)

            tbody.appendChild(tr)
