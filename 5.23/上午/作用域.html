<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>

<body>
    <script>
        var a = 1;
        function fn () {
            // 函数体内部就是局部作用域
            var b = 2;
            console.log(b);
            // 函数执行完毕
        }
        fn()
        console.log(b);//b 没有定义

        var z = 10;
        function baba () {
            function son () {
                console.log(z);
            }
            son()
        }
        baba()
    </script>
</body>

</html>
