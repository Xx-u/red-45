<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 方法1 -->
    <!-- <a href="#tag">跳转到底部的h3</a>
    <img src="./今日作业.jpeg" alt="">
    <img src="./今日作业.jpeg" alt="">
    <img src="./今日作业.jpeg" alt="">
    <h3 id="tag">这是底部的h3</h3> -->

    <!-- 方法2 -->
    <a href="#tag">跳转到底部的h3</a>
    <img src="./今日作业.jpeg" alt="">
    <img src="./今日作业.jpeg" alt="">
    <img src="./今日作业.jpeg" alt="">
    <a name="tag">我是底部的h3</a>


    <!-- 文本格式化标签 -->
    <b>定义粗体文本</b>

    <strong>定义加重语气的粗体文本</strong>

    <i>定义斜体文本</i>

    <em>定义加重语气的斜体文字</em>

    <pre>
        定义预
        格式化
        文本
    </pre>
    <u>定义下划线文本</u>
    <del>定义删除文本</del>
    <sup>定义上标字</sup>
    <sub>定义下标字</sub>

    <p>
        这是
        <abbr title="这是一个缩写的标签Hypertext Markup Language">
            HTML
        </abbr>
        课程的第一天
    </p>

    <!-- 列表标签 -->

    <!-- 无序列表 -->
    <ul type="square">
        <li>
            <ul>
                <li>
                <li>3a</li>
                <li>3a</li>
                <li>3a</li>
        </li>
    </ul>
    </li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    </ul>
    <!-- 无序列表 -->
    <ol>
        <li>
            <ol type="I">
                <li>1a</li>
                <li>2a</li>
                <li>3a</li>
            </ol>
        </li>
        <li>
            <ol type="i" reversed="true">
                <li>1b</li>
                <li>2b</li>
                <li>3b</li>
            </ol>
        </li>
    </ol>

    <!-- 自定义列表 -->


</body>

</html>
