<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2-轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box {
            position: relative;
            width: 500px;
            height: 250px;
            background-color: skyblue;
            margin: 0 auto;
        }

        .banner {
            width: 500px;
            height: 250px;
            background-color: pink;
            overflow: hidden;
        }

        ul {
            width: 100%;
            height: 100%;
            white-space: nowrap;
            font-size: 0;
            text-align: center;
            transform: translateX(-100%);
        }

        li {
            display: inline-block;
            font-size: 18px;
            width: 100%;
            height: 100%;
        }

        .left {
            position: absolute;
            top: 50%;
            left: 0;
        }

        .right {
            position: absolute;
            right: 0;
            top: 50%;
        }

        .one {
            background-color: green;
        }

        .two {
            background-color: skyblue;
        }

        .three {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <!-- 选项卡
    动态表格
    轮播图 -->
    <!-- 防止变态用户---设置一个开关  定义flag标志 -->

    <div class="box">
        <div class="banner">
            <ul>
                <li class="one">图片1</li>
                <li class="three">图片2</li>
                <li class="two">图片3</li>
                <li class="three">图片4</li>
                <li class="two">图片5</li>
            </ul>
        </div>

        <button class="left">左</button>
        <button class="right">右</button>
    </div>

</body>
<script>
    let rightBtn = document.querySelector('.right')
    let leftBtn = document.querySelector('.left')
    let ul = document.querySelector('ul')

    ul.insertBefore(ul.lastElementChild.cloneNode(true), ul.firstElementChild)
    ul.appendChild(ul.firstElementChild.nextElementSibling.cloneNode(true))
    console.log(ul);

    let count = 1//计数器 ：决定位移；决定点击次数
    let li = document.querySelectorAll('li')

    let flag = true
    ul.addEventListener('transitionend', function () {
        // 判断是否是最后一张图片
        // 如果是最后一张，闪现回到图片1
        if (count > li.length - 2) {
            count = 1
            ul.style.transitionDuration = '0s'
            ul.style.transform = `translateX(-${count * 100}%)`
        }
        if (count < 1) {
            count = li.length - 2
            ul.style.transitionDuration = '0s'
            ul.style.transform = `translateX(-${count * 100}%)`
        }
        flag = true
    })

    rightBtn.addEventListener('click', function () {
        if (flag) {
            count++
            // 点击一次移动500 显示图2
            // 点击第二次移动1000  显示图3
            ul.style.transitionDuration = '1s'
            ul.style.transform = `translateX(-${count * 100}%)`
            flag = false
        }
    })

    leftBtn.addEventListener('click', function () {
        if (flag) {
            count--
            ul.style.transitionDuration = '1s'
            ul.style.transform = `translateX(-${count * 100}%)`
            flag = false
        }
    })
</script>

</html>
