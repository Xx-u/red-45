<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 1px solid black;
        }
        .box2 {
            /* 绝对定位属性，元素在父元素中水平居中 */
            position: absolute;
            left: 50%;
            /* 让元素往回走自身的一半 */
            margin-left: -100px;
            background-color: blueviolet;
        }
        .box3 {
            position: fixd;
            width: 100%;
            height: 100px;
            top: 0;
            left: 0;
            background-color: blue;
        }
        .bpx4 {
            height: 1000px;
            border: 1px solid #ccc;
        }

        .father {
            width: 500px;
            height: 500px;
            overflow-y: scroll;
            text-align: center;
        }
        .header {
            position: sticky;
            top: 0;
            height: 100px;
            background-color: skyblue;
        }
        .contaier {
            height: 800px;
            border: 2px solid red;
            background-color: brown;

        }

        .box5 {
            /* 子绝父相 */
            position: relative;
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        .box5 div {
            position: absolute;
            width: 100px;
            height: 100px;
            /* background-color: aquamarine; */

        }
        .sob1 { 
            background-color: pink;  
            z-index: 1;  
        }
        .sob2 {
            top: 20px;
            left: 20px;
            background-color: #ccc;
            z-index: 2;
        }
        .sob3 {
            top: 40px;
            left: 40px;
            background-color: red;
            z-index: 3;
        }
        .sob4 {
            top: 60px;
            left: 60px;
            background-color: blue;
            z-index: 4;
        }

        .box5 div:first-child {
            z-index: 1;
        }
        .box5 div:nth-child(2) {
            z-index: 2;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

            <div class="sob1">1</div>
            <div class="sob2">2</div>
            <div class="sob3">3</div>
            <div class="sob4">4</div>
        </div>
    </div>
</body>
</html>
