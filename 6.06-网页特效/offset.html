<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页特效</title>
</head>

<body>
    <!-- 目标：基本的网页特效制作 回到顶部 吸顶 触底加载
    结合Dom Bom 以外 还要结合 offset client scroll -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .baba {
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
            /* padding: 0 10px;
            border: 6px solid black;
            margin: 0 10px; */
            overflow: hidden;
            /* bfc */
            position: relative;

        }

        .son {
            position: absolute;
            top: 100px;
            left: 100px;
            margin-top: 10px;
            width: 300px;
            height: 300px;
            background-color: rebeccapurple;
        }
    </style>
    <div class="baba">
        <div class="son">
        </div>
    </div>
    <div class="uncle" style="width: 100px;height: 300px;background-color: pink;"></div>
</body>
<script>
    let baba = document.querySelector('.baba')
    let son = document.querySelector('.son')
    // 返回节点宽度高度  注意  padding   borber  与margin无关
    console.log(baba.offsetWidth);
    console.log(baba.offsetHeight);

    //node.offsetTop 返回元素在浏览器中顶端的偏移量
    console.log(baba.offsetTop);//0
    console.log(son.offsetTop);//0

    // 当爸爸元素发生嵌套，就不是以浏览器为原点计算偏移量，而是以爸爸为原点去计算偏移量

    console.log(baba.offsetLeft);//
    console.log(son.offsetLeft);//

    console.log(son.offsetParent);//
    console.log(son.parentNode);//
    // node.offsetParent  返回元素的爸爸节点
    // 经典面试题：node.offsetParent  与   node.parentNode   区别
    // 相同：获取爸爸元素
    // 不同：看爸爸元素中是否设置了定位，
    // 如果没有设置  node.offsetParent 返回的是body  如果设置了 返回的就是爸爸元素
    // node.parentNode  不需要看定位，永远返回亲爸爸

    // 总结：offset 系列中，获取元素在浏览器中一些信息，如宽高，所在位置

    // offset 和  样式style？
    // offset:返回数字（不带单位）  style.width：返回字符串（带单位）
    // 只读属性                          可读写
    // 可以读取任意样式                 读写行内样式

    // 在实际开发中，我们通常用 offset 系列动态去获取元素信息
    // 再通过style 去修改样式   推荐：classList.add()  remove()
    let uncle = document.querySelector('.uncle')
    console.log(uncle.style.width);
    console.log(baba.style.width);
    uncle.style.width = "200px";
    console.log(uncle.offsetWidth);
    console.log(baba.offsetWidth);
</script>

</html>
