<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>预约页</title>
    <link rel="stylesheet" href="./../css/reset.css">
    <script src="./../js/index.min.js"></script>
    <link rel="stylesheet" href="./../css/order.css">
</head>

<body>
    <!-- 内容区域 -->
    <div class="body">
        <div class="bodybox">
            <div class="bodybox-top">
                <div class="bodybox-top-choose">
                </div>
                <div class="drop-down-box">
                    <img src="./../images/drawable-xhdpi/多边形1.png" alt="">
                </div>
            </div>

            <div class="bodybox-content">
                <table>
                    <thead>
                        <tr>
                            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;场次</th>
                            <th>状态&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="prompt">
                    <span>
                        ★ 一个手机号，一天只能预约一场。
                    </span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box-top">
                <span>
                    是否确定预约?
                </span>
            </div>
            <div class="box-span">
                <span data-index="0">
                    否
                </span>
                <span data-index="1">
                    是
                </span>
            </div>
        </div>
    </div>
</body>
<script src="./../js/order.js"></script>

</html>
