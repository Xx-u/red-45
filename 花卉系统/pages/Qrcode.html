<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>二维码页</title>
    <link rel="stylesheet" href="./../css/reset.css">
    <script src="./../js/index.min.js"></script>
    <link rel="stylesheet" href="./../css/Qrcode.css">
</head>

<body>
    <!-- 内容区域 -->
    <div class="body">
        <div class="bodybox">
            <div class="bodybox-top">
                <div class="bodybox-top-choose">
                    <div class="topName">

                    </div>
                    <div class="span">
                        <span>
                            :
                        </span>
                    </div>
                </div>
            </div>

            <div class="bodybox-content">
                <div class="bodybox-cotent-top">
                    <div class="day_time">
                    </div>
                </div>
                <div class="qr-code">
                    <div class="qrcode-img">
                        <img src="" alt="" id="img">
                    </div>
                    <div class="button-box">
                        <div class="button">
                            <button id="button">
                                保存图片
                            </button>
                        </div>
                    </div>
                </div>
                <div class="prompt">
                    <div class="prompt-span">
                        <span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请保存此页面，进入参观区域前向工作人员出示，谢谢！
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./../js/Qrcode.js"></script>

</html>
