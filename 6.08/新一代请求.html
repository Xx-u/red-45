    新一代请求方式 fetch
    1.是什么？
    是XHR升级版，基于Promise的请求方式
    2.作用
    用来请求后台数据的
    3.优缺点
    优点：比XHR原生的ajkx更加的简洁
    缺点：兼容性极差 IE完全不兼容 caniuse(看兼容性)
    如果不考虑兼容性，直接使用fetch
    4.使用
    fetch(地址，配置)即可发起请求
    配置：参数 格式
    get请求的处理 参数放在 url (xhr一样)
    如何获取返回内容？

    第一个then(成功函数，失败函数)
    用来判断你的请求是否成功(xhr原生的验收过程)
    第二个then(获取数据)

        // 1.post参数的请求体
        // 2.设置格式
        let options = {
            // 设置请求方式
            method: 'POST',
