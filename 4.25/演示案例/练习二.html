<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        * {
            margin: 0;
            padding: 0;

        }

        .boxa {
            width: 300px;
            border: 2px solid black;
            padding: 70px 0;
            box-sizing: border-box;
        }

        .boxb {
            margin-bottom: 40px;
            width: 196px;
            height: 196px;
            border: 2px solid black;
            margin: 0 auto;
        }

        .boxc {
            width: 196px;
            height: 196px;
            border: 2px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="boxa">
        <div class="boxb">
        </div>
        <div class="boxc"></div>
    </div>
</body>

</html>
