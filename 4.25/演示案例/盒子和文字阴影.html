<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box {
            margin: 200px auto;
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            box-shadow: 4px 2px 6px 2px pink;
            border: 2px solid black;
            transform: all .3s ease;
            cursor: pointer;


        }

        .box:hover {
            box-shadow: rgba(0, 0, 0, 4) 0px 38px 50px;
        }

        .box:hover p {
            box-shadow: 10px 10px 10px pink;
        }

        /* 文字阴影 */
        p {
            margin: 100px auto;
            width: 500px;
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 20px;
            text-shadow: 10px 10px 10px pink;
            transform: all .3s ease;
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="p1">撒大声地</p>
    </div>
</body>

</html>
