<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .boxa {
            width: 200px;
            border: 2px solid black;
            background-color: pink;
            padding: 0 55px;
        }

        .boxb {
            margin-top: 70px;
            margin-bottom: 40px;
            width: 196px;
            height: 196px;
            background-color: azure;
            /* 默认 */
            /* box-sizing: content-box; */
            box-sizing: border-box;
        }

        .boxc {
            margin-bottom: 70px;
            width: 196px;
            height: 196px;
            background-color: azure;

            /* 默认 */
            /* box-sizing: content-box; */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="boxa">
        <div class="boxb">boxb

        </div>
        <div class="boxc">boxc</div>
    </div>
</body>

</html>
