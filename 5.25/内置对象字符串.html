        let str = "abcdeffdddddddfedfadsd"
        // 定义一个函数，统计出现的字符和对应的次数，并求出 出现最多次数的字符

        function fn (str) {
            let obj = {} //存放字符和次数
            for (let i = 0; i < str.length; i++) {
                if (obj[str.charAt(i)]) {
                    //判断obj中是否有对应的属性
                    // obj[str.charAt(下标)] 看看是不是undefined
                    // 如果是  说明第一次出现 给一个初始值1
                    // 如果不是  说明不是第一次 给对应的属性值+1
                    obj[str.charAt(i)]++
                } else {
                    obj[str.charAt(i)] = 1
                }
            }
            console.log(obj);

            let max = 0
            let max_char = ''

            for (let key in obj) {
                if (obj[key] > max) {
                    max = obj[key]
                    max_char = key
                }
            }

            console.log(`在这个字符串出现最多的字符串${max_char},次数是${max}`);
        }
        fn(str)
