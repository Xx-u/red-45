<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        .box {
            position: relative;
            box-sizing: border-box;
            /* overflow: hidden; */
            margin: 100px auto;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 1px solid #000;
            border-bottom-width: 200px;
            animation: son 2s infinite linear;
            
        }
        .box::before,
        .box::after {
            position: absolute;
            content: "";
            display: block;
            left: 0;
            box-sizing: border-box;
            top: 50%;
            width: 50%;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            border: 74px solid #000;

        }
        .box::after {
            left: 50%;
            border-color: #fff;
            background-color: #000;
        }
        .box:hover {
            animation-play-state: paused;
        }
        @keyframes son {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }



        /* 超链接部分 */
        .list {
            margin: 50px auto;
            width: 900px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: space-between;
            /* background-color: blueviolet; */
        }
        .list a {
            display: inline-block;
            padding: 5px;
            vertical-align: middle;
            padding: 30px; 
            margin: 5px auto;
        }
        a {
            text-shadow: 3px 3px 3px pink;
            transform: all .3s ease;
        }
        .list a:hover {
            background-color: #BEBEBF;
        }
        .list a::after {
            content: '';
        }
    </style>
</head>
<body>
    <div class="list">
        <a href="./渐变.html">5.1-渐变</a>
        <a href="./太极.html">5.1-太极</a>
        <a href="./三角形.html">5.1-三角形</a>
        <a href="./3D筛子.html">5.1-筛子</a>
    </div>
    <div class="box"></div>
</body>
</html>
