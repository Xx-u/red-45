<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .homework {
            margin: 50px auto;
            width: 900px;
            height: 900px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: space-between;
        }
        .box1, .box2, .box3, .box4 {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background: linear-gradient(to bottom,red, blue);
        }
        .box2 {
            background: linear-gradient(to right,red, blue);
        }
        .box3 {
            background: linear-gradient(to right bottom,red, blue);
        }
        .box4 {
            background: linear-gradient(45deg,red, blue);
        }
        .son1, .son2, .son3, .son4 {
            width: 200px;
            height: 200px;
        }
        .son1 {
            background: linear-gradient(to bottom, red, green, blue);
        }
        .son2 {
            background: linear-gradient(90deg,red, yellow,green,blue,purple);
        }
        .son3 {
            /* background: -webkit-linear-gradient(left, rgba(255,0,0,0), rgba(255,0,0,1)); */
            /* background: -o-linear-gradient(right, rgba(255,0,0,0), rgba(255,0,0,1)); */
            /* background: -moz-linear-gradient(right, rgba(255,0,0,0), rgba(255,0,0,1)); */
            background: linear-gradient(to right, rgba(154,146,144,0.7), rgba(255,0,0,1));
            /* background: linear-gradient(to right, grey, red) rgba(0, 0, 0, 1); */
        }
        .son4 {
            background: repeating-linear-gradient(to bottom,red,yellow,green 40px);
        }

        .one1, .one2, .one3, .one4 {
            width: 200px;
            height: 200px;
        }
        .one1 {
            background: radial-gradient(circle,red,green,blue);
        }
        .one2 {
            background: radial-gradient(circle,red 5%,green 30%,blue 60%);
        }
        .one3 {
            background: radial-gradient(circle,red,yellow,green);
        }
        .one4 {
            background: radial-gradient(ellipse,red,yellow,green);
        }
        .two1, .two2, .two3, .two4 {
            width: 200px;
            height: 200px;
        }
        .two1 {
            background: radial-gradient(137px 157px at 140px 120px,blue 4%, green 15%, yellow 35%,black 50%);
        }
        .two2 {
            background: radial-gradient(200px 180px at 130px 120px,blue 4%, green 15%, yellow 35%,black 50%);
        }
        .two3 {
            background: radial-gradient(185px 260px at 120px 95px,blue 4%, green 15%, yellow 35%,black 50%);
        }
        .two4 {
            background: repeating-radial-gradient(circle,red 25%, yellow 35%,green 40%);
        }

         /* 超链接部分 */
        .list {
            margin: 50px auto;
            width: 900px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: space-between;
            /* background-color: blueviolet; */
        }
        .list a {
            display: inline-block;
            padding: 5px;
            vertical-align: middle;
            padding: 30px; 
            margin: 5px auto;
        }
        a {
            text-shadow: 3px 3px 3px pink;
            /* transform: all .3s ease; */
        }
        .list a:hover {
            background-color: #BEBEBF;
        }
        .list a::after {
            content: '';
        }
    </style>
</head>
<body>
    <div class="list">
        <a href="./渐变.html">5.1-渐变</a>
        <a href="./太极.html">5.1-太极</a>
        <a href="./三角形.html">5.1-三角形</a>
        <a href="./3D筛子.html">5.1-筛子</a>
    </div>
    <div class="homework">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
        <div class="son4"></div>
        <div class="one1"></div>
        <div class="one2"></div>
        <div class="one3"></div>
        <div class="one4"></div>
        <div class="two1"></div>
        <div class="two2"></div>
        <div class="two3"></div>
        <div class="two4"></div>
    </div>
</body>
</html>
