<script>

    var a = 2;
    //    注意：在编程的世界 一个等于号 是 赋值 ， 从右到左看
    //   通过 var（关键字） 去让计算机在内存中开辟一个空间，然后在这个空间存放一个数据， 这个数据就是2
    //    可以让大家写多个变量声明写一行
    var b = 3,
        a = 4;

    // 后赋值
    d = 5;


    // 语义化
    var box = 10;
    // 下划线 大小写 $
    // var boxThree = 12;
    // var box_one = 10;


    // 浏览器的输入、输出，学会使用浏览器的调试工具
    // css Element调试样式
    // js 控制台调试js的代码
    console.log(123);
    console.log(box);

    // 内容是放在括号里面

    var kfc = 100;
    // 数字类，是数据类型之一
    console.log(kfc);
    var m = '注释 index';

    console.log(m);

    // 面向程序员
