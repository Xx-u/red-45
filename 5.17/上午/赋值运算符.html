<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>

<body>
    <script>
        // 赋值运算符
        // 简单赋值: = 
        var a = 1;
        // 等同于
        // a=a+1;
        // a++;
        a += 1;
        console.log(a);

        // 复合赋值: += -= /= *= %=
        var b = 9;
        b %= 0;
        console.log(b);
        // 特殊记忆：任何数  %=0  都是NaN
    </script>
</body>

</html>
