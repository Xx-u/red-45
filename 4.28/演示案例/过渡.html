<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            cursor: pointer;
            width: 300px;
            height: 300px;
            display: none;
            /* visibility: hidden; */
            /* opacity: 0; */
            background-color: aqua;
            /* transition-duration: 3s;
            transition-delay: 3s;
            transition-property: all;
            transition-timing-function: cubic-bezier(0,1.5,.89,.01); */

            transition: all 3s ease;
            /* transition: all 3s cubic-bezier(0,1.5,.89,.01) 3s; */
            /*多个属性分开写过渡效果时应该
            将每个属性的过波动画的值写完整
            然后用逗号分开*/
            /* transition: width 1s ease,
            height 2s linear; */
        }
        .box:hover {
            /* 设置元素的可见性  hidden代表不可见 */
            /* visibility: hidden; */
            /* 设置元素透明度 0完全透明  1是不透明 */
            opacity: 1;
            width: 600px;
            height: 500px;
            background-color: beige;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
        }

        @keyframes firstAnimate {
            /* from {
                width: 200px;
                height: 200px;
                background-color: aqua;
                transform: translate(0,0);
            }
            to {
                width: 500px;
                height: 500px;
                background-color: antiquewhite;
                transform: translate(300px,300px);
            } */
            25% {
                /* calc() */
                left: calc(100% - 200px);
                top: 0;
            }
            50% {
                top: 600px;
                left: calc(100% - 200px);
            }
            75% {
                top: 600px;
                left: 0;
            }
            100% {
               top: 0;
               left: 0;
            }

        }

        .son1 {
            background-color: beige;
            height: 800px;

        }
        .son {
            width: 200px;
            height: 200px;
            animation: firstAnimate 6s ease forwards infinite;
            animation-play-state: running;
        }

        .son:hover {
            animation-play-state: paused;
            /* animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
            /* animation: firstAnimate 3s ease forwards; */
        }


        @keyframes rocket {
            100% {
                background-position: -892px 0;
            }
        }
        .box3 {
            position: absolute;
            width: 148px;
            height: 249px;
            border: 1px solid #ccc;
            background-image: url("./../../images/09.jpeg");
            animation: rocket 3s steps(6) infinite,firstAnimate 3s ease forwards infinite;
        }


        .add {
            height: 900px;
            background-color: cornsilk;
        }
        @keyframes Add {
            0% {
                top: calc(50% - 100px);
                left: 0;
            }
            100% {
                top: calc(50% - 100px);
                left: 50%;
                /* background-position: -1600px 0; */
            }
        }

        @keyframes Add2 {
            100% {
                background-position: -1600px 0;
            }
        }
        .add2 {
            position: absolute;
            width: 200px;
            height: 100px;
            background-image: url("./../../images/10.png");
            animation: Add 8s ease infinite,Add2 300ms steps(8) infinite;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <!-- <div class="son1">
        <div class="son"></div>
    </div> -->
    <!-- <div class="box3"></div> -->
    <!-- <div class="add">
        <div class="add2"></div>
    </div> -->
</body>
</html>
