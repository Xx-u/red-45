<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ†</title>
    <style>

        .box {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border-radius: 50%;
            overflow: hidden;
            background-color: pink;
        }
        .box1 {
            position: relative;
            height: 350px;
            width: 350px;
            transform: translate(25px,25px);
            background-color: aquamarine;
            border-radius: 50%;
            z-index: 3;
        }
        .box2 {
            position: absolute;
            height: 400px;
            width: 400px;
            left: 50%;
            top: 0;
            background-color: blueviolet;
            transform-origin: 0 50%;
            transition: all 4s ease;
            z-index: 2;
        }

        .box:hover .box2 {
            transform: rotate(360deg);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
