<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 400px auto;
            height: 400px;
            width: 400px;
            position: relative;
            animation: son 3s ease infinite;
        }
        .box1 {
            position: absolute;
            width: 120px;
            height: 170px;
            top: 67px;
            left: 86px;
            background-color: pink;
            transform: rotate(134deg);
            border-bottom-right-radius: 110px;
            border-bottom-left-radius: 90px;
        }
        .box2 {
            width: 120px;
            height: 170px;
            position: absolute;
            top: 68px;
            left: 126px;
            background-color: pink;
            transform: rotate(-133deg);
            border-bottom-left-radius: 110px;
            border-bottom-right-radius: 90px;
        }

        @keyframes son {
        50% {
            transform: scale(3,3);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
