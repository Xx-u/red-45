    <!-- 1.get请求的参数是拼接在我们的url上的   offset  limit

    <!-- 当请求报错的时候，打开浏览器，点击网络，查看请求，再看响应中是否有错提示，如果没有，再去看标头是否成功拼接 -->


    <!-- post请求   放在请求体中-->
    <!-- 一共有三种格式可以设置

    key = value -->

    <!-- application/x-www-form-urlencoded   将数据设置为键值对 
    application/json                    将数据数字为json
    application/formdata                用来上传文件 -->
    <!-- socket.io                           实时通讯  流媒体  node.js -->
    <script>
        // get
        let xhr = new XMLHttpRequest()
        let url = `http://netease.0melon0.cn/search?keywords='周杰伦'&limit=10`;
        // let url = "http://jsonplaceholder.typicode.com/posts?_limit=10&_page=1";
        xhr.open("GET", url)
        xhr.send()
        xhr.addEventListener("readystatechange", function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                let data = JSON.parse(xhr.responseText)
                console.log(data);
            }
        })
