<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajkx</title>
</head>

<body>
    <div></div>
    <script>
        // 1.联系快递员(通过new XMLHttpRequest()创建实例对象)
        let xhr = new XMLHttpRequest()

        // 2.填写快递信息    填写真实的后台地址(临时处理)
        let url = './data.json'

        // 3.给钱            请求方式  GET  POST  地址   同步或者异步  默认false  异步
        // 通常情况下，只设置前两个参数即可
        xhr.open('GET', url)

        // 4.发货
        xhr.send()

        // 前面四步完成了ajkx的一半流程，发送获取数据请求
        // 服务器做出对应的处理后，返回数据给你

        // 5.收货(设置一个监听事件，监听数据回来了)
        xhr.addEventListener("readystatechange", function () {
            // 数据回来了，就自动触发函数
            // dom操作，将数据渲染到页面中

            // 6.拆快递，验货,使用
            // readyState ajkx工具的状态标志
            // readyState  1  工具被实例
            // open的过程  2
            // send的过程  3
            // 当数据回来的时候
            // 当readyState等于4的时候说明工具正常运行
            // 工具正常不代表数据一定正常回来
            // 数据依赖网络传输数据（http协议）
            // status 代表http状态码
            // 当 200 代表网络是正常的
            if (xhr.readyState == 4 && xhr.status == 200) {
                // 数据渲染
                // ajkx返回的数据是一个json格式(字符串)
                // JSON.parse(json的东西)  返回  正常对象
                // JSON.stringify(正常对象)  返回字符串
                let data = JSON.parse(xhr.responseText)
                console.log(data);
                let div = document.querySelector('div')
                for (let key in data) {
                    div.innerHTML += `
                    <p>${key}</p>
                    <p>${data[key]}</p>
                    `
                }
            }

        })
        // 6.拆快递，验货
    </script>
</body>

</html>
